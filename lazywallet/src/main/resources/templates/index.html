<!-- templates/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LazyWallet</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <!-- Верхняя левая часть — диаграмма -->
    <div class="chart-section">
        <p>Hello, <span th:text="${username}">User</span>!</p>
        <canvas id="expensesChart"></canvas>
    </div>

    <!-- Правая часть — калькулятор -->
    <div class="calculator-section">
        <h2>Add expense or income</h2>
        <form id="transactionForm" action="/add-transaction" method="post">
            <div class="display" id="display">0</div>
            <input type="hidden" id="amountInput" name="amount" value="0" />

            <div class="keypad">
                <button type="button" onclick="pressKey('1')">1</button>
                <button type="button" onclick="pressKey('2')">2</button>
                <button type="button" onclick="pressKey('3')">3</button>
                <button type="button" onclick="pressKey('4')">4</button>
                <button type="button" onclick="pressKey('5')">5</button>
                <button type="button" onclick="pressKey('6')">6</button>
                <button type="button" onclick="pressKey('7')">7</button>
                <button type="button" onclick="pressKey('8')">8</button>
                <button type="button" onclick="pressKey('9')">9</button>
                <button type="button" onclick="pressKey('0')">0</button>
                <button type="button" onclick="backspace()">⌫</button>
            </div>

            <select id="type" name="type">
                <option value="expense">Expense</option>
                <option value="income">Income</option>
            </select>
            <select id="categorySelect">

                <option value="add_new_category">Add new category...</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Блок для отображения категорий -->
    <div id="categoryLabels"></div>

    <!-- Bottom -->
    <div class="footer-section">
        <button>Import from bank</button>
        <button>Make a report</button>
        <button>Import CSV</button>
        <form th:action="@{/logout}" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>

</div>

<!-- Библиотека для диаграмм -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
