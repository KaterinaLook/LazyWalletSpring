<!-- templates/login.html -->
<!--suppress HtmlUnknownAttribute -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход | LazyWallet</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="container">
    <h2>LazyWallet</h2>
    <form th:action="@{/login}" method="post" class="form">
        <label for="userName">User Name:</label>
        <input type="text" id="username" name="username" required class="input">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required class="input">
        <div th:if="${param.error}">
            <p class="error">Неверный логин или пароль. Попробуйте снова.</p>
        </div>
        <button type="submit" class="button">Log In</button>
    </form>
    <p>Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a></p>
</div>
</body>
</html>
